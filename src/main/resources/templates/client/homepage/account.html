<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tài khoản của tôi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body class="bg-light">

<header th:replace="client/layout/header :: header"></header>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="mb-3">Thông tin tài khoản</h5>

                    <div class="alert alert-success py-2" th:if="${saved}" th:text="${saved}"></div>
                    <div class="alert alert-danger py-2" th:if="${error}" th:text="${error}"></div>

                    <form th:action="@{/account}" th:object="${form}" method="post" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input class="form-control" th:field="*{fullname}" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input class="form-control" th:field="*{phone}">
                                <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Giới tính</label>
                                <select class="form-select" th:field="*{gender}" required>
                                    <option value="MALE">Nam</option>
                                    <option value="FEMALE">Nữ</option>
                                    <option value="OTHER">Khác</option>
                                </select>
                                <small class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Ngày sinh</label>
                                <input type="date" class="form-control" th:field="*{dateOfBirth}" required>
                                <small class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <textarea class="form-control" rows="3" th:field="*{address}"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
                            <a th:href="@{ / }" class="btn btn-outline-secondary">Về trang chủ</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="client/layout/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
