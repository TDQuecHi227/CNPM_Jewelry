<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quên mật khẩu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="login-wrap">
    <div class="login-card p-4 p-md-5">
        <h5 class="mb-3">Đặt lại mật khẩu</h5>

        <div class="alert alert-danger py-2 px-3 mb-3" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/forgot-password}" method="post" novalidate>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label class="form-label">Email đăng ký</label>
                <input type="email" class="form-control" name="email"
                       th:value="${email}" placeholder="you@mail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" name="password" minlength="8" required>
                <div class="form-text">Ít nhất 8 ký tự.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu mới</label>
                <input type="password" class="form-control" name="confirmPassword" minlength="8" required>
            </div>

            <button class="btn btn-gold w-100">Lưu mật khẩu mới</button>

            <div class="text-center mt-3">
                <a th:href="@{/login}">Đăng Nhập</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
