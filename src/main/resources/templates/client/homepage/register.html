<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng ký</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body>

<div class="login-wrap">
  <div class="login-card p-4 p-md-5">
    <!-- Brand -->
    <div class="brand mb-2">
      <img th:src="@{/images/banner/logo.png}" alt="Logo" style="height:40px">
      <div>
        <div class="brand-name">PNJ</div>
        <div class="subtle">Tạo tài khoản mới</div>
      </div>
    </div>

    <!-- Lỗi từ server (do bạn tự set model.addAttribute("error", "...")) -->
    <div class="alert alert-danger py-2 px-3 mb-3" th:if="${error}" th:text="${error}"></div>

    <!-- Form: bind tới DTO "form" -->
    <form class="needs-validation" novalidate
          th:action="@{/register}" method="post" th:object="${form}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Lỗi toàn cục (BindingResult.reject(...)) -->
      <div class="alert alert-danger py-2 px-3 mb-3" th:if="${#fields.hasGlobalErrors()}">
        <ul class="mb-0">
          <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
        </ul>
      </div>

      <!-- Họ tên -->
      <label class="form-label">Họ và tên</label>
      <input type="text" class="form-control mb-3" th:field="*{fullname}" required />
      <small class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></small>

      <!-- Email -->
      <label class="form-label">Email</label>
      <input type="email" class="form-control mb-3" th:field="*{email}" required />
      <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

      <!-- Giới tính + Ngày sinh -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Giới tính</label>
          <select class="form-select mb-3" th:field="*{gender}" required>
            <option value="" hidden>-- Chọn --</option>
            <option value="MALE">Nam</option>
            <option value="FEMALE">Nữ</option>
            <option value="OTHER">Khác</option>
          </select>
          <small class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ngày sinh</label>
          <input type="date" class="form-control mb-3" th:field="*{dateOfBirth}" required />
          <small class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></small>
        </div>
      </div>

      <!-- Điện thoại (tuỳ chọn) -->
      <label class="form-label">Số điện thoại</label>
      <input type="tel" class="form-control mb-3" th:field="*{phone}" placeholder="09xxxxxxxx" />
      <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>

      <!-- Địa chỉ (tuỳ chọn) -->
      <label class="form-label">Địa chỉ</label>
      <textarea class="form-control mb-3" rows="3" th:field="*{address}" placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành"></textarea>
      <small class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>

      <!-- Mật khẩu -->
      <label class="form-label">Mật khẩu</label>
      <input type="password" class="form-control mb-3" th:field="*{password}" required />
      <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>

      <!-- Xác nhận mật khẩu -->
      <label class="form-label">Xác nhận mật khẩu</label>
      <input type="password" class="form-control mb-3" th:field="*{confirmPassword}" required />
      <small class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>

      <button class="btn btn-gold w-100 py-2 mt-2" type="submit">Đăng ký</button>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
